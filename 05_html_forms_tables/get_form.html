<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Get Request Form</title>
</head>

<body>
    <!-- 
        ? added automatically to separate base url from parameters
        current submit url - /search?un={}&pw={}&col={}&num={} 
    -->
    <form action="/search" method="get">
        <p>
            <label for="user">Enter a Username:</label>
            <input type="text" placeholder="username" id="user" name="un" minlength="3" maxlength="10" required>
        </p>
        <p>
            <label for="pwd">Enter a Password:</label>
            <input type="password" placeholder="password" id="pwd" name="pw" required>
        </p>
        <p>
            <label for="col">Enter a Color:</label>
            <input type="color" id="col" name="col">
        </p>
        <p>
            <label for="num">Enter a Number:</label>
            <input type="number" placeholder="enter a number" id="num" name="num" min="0" max="1000" required>
        </p>
        <button type="button">Won't Submit</button>
        <button>Submit Button</button>
        <!-- same behavior as button, but not preferred -->
        <input type="submit" value="Submit Input">
    </form>
    <!-- no default behavior if outside form -->
    <button>Outside form</button>
</body>

</html>
