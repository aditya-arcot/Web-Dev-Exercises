<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Input Types</title>
</head>

<body>
    <form action="/search" method="get">
        <input type="checkbox" checked id="agree" name="agree_tos">
        <label for="agree">I agree to everything</label>

        <p>
            <label for="s">S</label>
            <input type="radio" id="s" name="size" value="small">
            <label for="m">M</label>
            <input type="radio" id="m" name="size" value="medium">
            <label for="l">L</label>
            <input type="radio" id="l" name="size" value="large">
        </p>

        <p>
            <label for="cheese">Amount of cheese</label>
            <input type="range" id="cheese" min="0" max="10" step="0.5" name="cheese_lvl">
        </p>

        <p>
            <label for="meal_choice">Select entree</label>
            <select name="meal" id="meal_choice">
                <option value="fish">Fish</option>
                <option value="chicken" selected>Chicken</option>
                <option value="beef">Beef</option>
            </select>
        </p>

        <p>
            <label for="requests">Special requests?</label>
            <textarea id="requests" rows="1" cols="20" name="request" placeholder="Type here"></textarea>
        </p>

        <button>Submit</button>
    </form>
</body>

</html>
